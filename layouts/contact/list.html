{{define "main"}}


{{range where .Pages "Section" "contact"}}
<div class="card border-{{.Params.color}} ">
    <div class="card-header "><a href="{{.Permalink}}">{{.Params.name}}</a></div>
    <div class="card-body text-dark">
      <h5 class="card-title">{{.Params.topic}}</h5>
      <p class="card-text">{{.Params.intro}}</p>
      <div class="card-footer bg-transparent border-success">{{.Params.email}}</div>
    </div>
  </div>
  {{end}}

{{end}}
